{% extends "layout.html" %}
{% block body %} 

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Welcome</h1>
        <p class="lead">SignUp and continue your journey with <b>Educat</b></p>
    </div>
</div>
<nav class="navbar navbar-expand-lg navbar-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Educat</a>
  
    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        
      </ul>
    </div>
  </nav>
<div class="body">
    <div class="wrapper">
        <div class="form-box login">
            <h2 style="color: #ffffff">SignUp</h2>
            <form method="POST" action="{{ url_for('register') }}">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
                    <input name="username" type="text" placeholder="Name" required>
                    <!-- <label>Name</label> -->
                </div>
                <div class="input-box" >
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input name="email" type="email" placeholder="Email" required>
                    <!-- <label>Email</label> -->
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input name="password" type="password" placeholder="Password" required>
                    <!-- <label>Password</label> -->
                </div>
                <div class="forgot">
                    <a href="#" style="color: #ffffff">Forgot Password?</a>
                </div>
                <button type="submit" class="btn-login">Submit</button>
                <div class="login-register" style="color: #ffffff">
                    <p>Already have an account?<a href="{{ url_for('index') }}" class="register-link">LogIn</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
